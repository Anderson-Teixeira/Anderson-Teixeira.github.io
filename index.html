<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Adium Salesforce</title>
    <style type="text/css">
        /* Esconder botão original do Salesforce */
        .embeddedServiceHelpButton {
            display: none !important;
            visibility: hidden !important;
        }
        
        .botao-chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o balão e o botão */
        }

        /* Estilo do balão de mensagem */
        .chat-balloon {
            background: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            position: relative;
            margin-right: 10px;
            border: 1px solid #e0e0e0;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Triângulo do balão */
        .chat-balloon::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 10px solid #fff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .botao-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff0000, #e60000);
            width: 55px;
            height: 55px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .botao-chat:hover {
            background: linear-gradient(to right, #e60000, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .botao-chat:disabled {
            background: #ffcccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            display: none;
        }
        .chat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }

        /* Classe para esconder o balão quando o chat estiver aberto */
        .hidden {
            display: none !important;
        }
        
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Minha Página com Chat do Salesforce</h1>
    <p>Este é um exemplo de uma página que utiliza o Embedded Service Chat do Salesforce com um botão personalizado.</p>
    <p>Clique no botão vermelho no canto inferior direito para iniciar uma conversa.</p>
    
    <!-- Botão de chat personalizado -->
    <div class="botao-chat-container">
        <div id="chatBalloon" class="chat-balloon">Como posso ajudar?</div>
        <button id="botaoChat" class="botao-chat" onclick="tentarIniciarChat()">
            <img src="images/Adium Logo vermelho.png" 
                 alt="Logo Adium" 
                 class="chat-img"/>
        </button>
    </div>

    <!-- Script para iniciar o chat quando o botão for clicado -->
    <script type="text/javascript">
        // Variável global para verificar tentativas
        var tentativas = 0;
        var maxTentativas = 5;
        var intervaloTentativa = 2000; // 2 segundos entre tentativas
        
        function tentarIniciarChat() {
            const balao = document.getElementById('chatBalloon');
            if (balao) balao.classList.add('hidden');
            
            // Verificar se a API está disponível
            if (typeof embeddedservice_bootstrap !== 'undefined' && 
                embeddedservice_bootstrap.utilAPI && 
                typeof embeddedservice_bootstrap.utilAPI.launchChat === 'function') {
                
                embeddedservice_bootstrap.utilAPI.launchChat()
                    .catch((erro) => {
                        console.error('Erro ao iniciar chat:', erro);
                        if (balao) balao.classList.remove('hidden');
                        alert('Não foi possível iniciar o chat. Por favor, tente novamente mais tarde.');
                    });
            } else {
                // Se a API não estiver disponível e ainda não atingimos o máximo de tentativas
                if (tentativas < maxTentativas) {
                    tentativas++;
                    console.log(`API do chat não disponível. Tentativa ${tentativas} de ${maxTentativas}...`);
                    
                    // Tentar novamente após um intervalo
                    setTimeout(tentarIniciarChat, intervaloTentativa);
                } else {
                    console.error('API do chat não está disponível após várias tentativas');
                    if (balao) balao.classList.remove('hidden');
                    
                    // Tenta reiniciar o chat do zero
                    console.log('Tentando reiniciar o chat...');
                    tentativas = 0; // Reset tentativas
                    
                    // Remove scripts antigos
                    var scriptAntigo = document.getElementById('bootstrap-script');
                    if (scriptAntigo) {
                        scriptAntigo.remove();
                    }
                    
                    // Recarrega o script
                    carregarScriptChat();
                    
                    alert('O serviço de chat não está respondendo. Recarregando componentes...');
                }
            }
        }
        
        function carregarScriptChat() {
            // Cria o novo script
            var script = document.createElement('script');
            script.id = 'bootstrap-script';
            script.type = 'text/javascript';
            script.src = 'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405/assets/js/bootstrap.min.js';
            script.onload = initEmbeddedMessaging;
            
            // Adiciona o script na página
            document.head.appendChild(script);
        }
        
        // Função para inicializar o chat com delay para garantir carregamento completo
        function initEmbeddedMessaging() {
            // Pequeno delay para garantir carregamento completo da página
            setTimeout(function() {
                try {
                    embeddedservice_bootstrap.settings.language = 'pt_BR';
                    embeddedservice_bootstrap.settings.displayHelpButton = false;
                    embeddedservice_bootstrap.settings.chatButtonPosition = "-30px,-200px";
                    
                    embeddedservice_bootstrap.init(
                        '00DVA000001eH3B',
                        'ChatAdium_GitHubPages',
                        'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405',
                        {
                            scrt2URL: 'https://adiumbr--devchatbot.sandbox.my.salesforce-scrt.com'
                        }
                    );
                    
                    console.log('Chat inicializado com sucesso!');
                } catch (err) {
                    console.error('Erro ao carregar o Embedded Messaging:', err);
                }
            }, 1000);
        }
    </script>
    
    <!-- Carrega o script do chat automaticamente ao carregar a página -->
    <script type="text/javascript">
        window.addEventListener('load', carregarScriptChat);
    </script>
</body>
</html>
