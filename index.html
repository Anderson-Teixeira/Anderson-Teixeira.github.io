<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Personalizado</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .botao-chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o balão e o botão */
        }

        /* Estilo do balão de mensagem */
        .chat-balloon {
            background: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            position: relative;
            margin-right: 10px;
            border: 1px solid #e0e0e0;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Triângulo do balão */
        .chat-balloon::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 10px solid #fff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .botao-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff0000, #e60000);
            width: 55px;
            height: 55px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .botao-chat:hover {
            background: linear-gradient(to right, #e60000, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .botao-chat:disabled {
            background: #ffcccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            display: none;
        }
        .chat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }

        /* Classe para esconder o balão quando o chat estiver aberto */
        .hidden {
            display: none !important;
        }

        /* Estilos para o widget de chat */
        .chat-widget {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 320px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            animation: chatOpen 0.3s ease-out;
        }

        @keyframes chatOpen {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-header {
            background: linear-gradient(to right, #ff0000, #e60000);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title img {
            width: 24px;
            height: 24px;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            clear: both;
        }

        .bot-message {
            background-color: #eee;
            color: #333;
            float: left;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: #ff0000;
            color: white;
            float: right;
            border-bottom-right-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .send-message {
            background-color: #ff0000;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Conteúdo de exemplo para a página */
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Conteúdo de exemplo para a página -->
    <div class="page-content">
        <h1>Minha Página com Chat</h1>
        <h2>Bem-vindo ao meu site</h2>
        <p>Este é um exemplo de site com um widget de chat personalizado usando o logo do Adium.</p>
        <p>Clique no botão vermelho no canto inferior direito para iniciar uma conversa.</p>
        <!-- Adicione mais conteúdo aqui conforme necessário -->
    </div>

    <!-- Widget de Chat -->
    <div id="chatWidget" class="chat-widget">
        <div class="chat-header">
            <div class="chat-title">
                <img src="images/Adium Logo vermelho.png" alt="Adium Logo"> 
                Chat de Suporte
            </div>
            <button class="close-chat" onclick="fecharChat()">✕</button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Olá! Como posso ajudar você hoje?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="enviarComEnter(event)">
            <button class="send-message" onclick="enviarMensagem()">➤</button>
        </div>
    </div>

    <!-- Botão flutuante de chat -->
    <div class="botao-chat-container">
        <div id="chatBalloon" class="chat-balloon">Como posso ajudar?</div>
        <button id="botaoChat" class="botao-chat" onclick="iniciarChat()">
            <img src="images/Adium Logo vermelho.png" 
                 alt="Logo Adium" 
                 class="chat-img"/>
        </button>
    </div>

    <script>
        // Respostas automáticas do bot (simulação)
        const respostas = [
            "Obrigado por sua mensagem! Como posso ajudar mais?",
            "Entendo sua dúvida. Poderia fornecer mais detalhes?",
            "Estou verificando isso para você agora.",
            "Esta é uma demonstração de chat. Em uma implementação real, você se conectaria a um serviço de back-end.",
            "Ótima pergunta! Vou procurar a resposta para você."
        ];

        function iniciarChat() {
            document.getElementById('chatBalloon').classList.add('hidden');
            document.getElementById('chatWidget').style.display = 'flex';
        }

        function fecharChat() {
            document.getElementById('chatWidget').style.display = 'none';
            document.getElementById('chatBalloon').classList.remove('hidden');
        }

        function enviarMensagem() {
            const userInput = document.getElementById('userInput');
            const mensagem = userInput.value.trim();
            
            if (mensagem !== '') {
                // Adicionar mensagem do usuário
                adicionarMensagem(mensagem, 'user-message');
                userInput.value = '';
                
                // Simular resposta do bot após um pequeno atraso
                setTimeout(() => {
                    const respostaAleatoria = respostas[Math.floor(Math.random() * respostas.length)];
                    adicionarMensagem(respostaAleatoria, 'bot-message');
                }, 1000);
            }
        }

        function enviarComEnter(event) {
            if (event.key === 'Enter') {
                enviarMensagem();
            }
        }

        function adicionarMensagem(texto, classe) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${classe}`;
            messageDiv.textContent = texto;
            chatMessages.appendChild(messageDiv);
            
            // Rolar para a parte inferior das mensagens
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
