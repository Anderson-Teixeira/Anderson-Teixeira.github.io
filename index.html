<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Adium</title>
  <style>
    .embeddedServiceHelpButton { display: none !important; visibility: hidden !important; }
    
    .botao-chat-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-balloon {
      background: #fff;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      border: 1px solid #e0e0e0;
      animation: fadeIn 0.3s ease-in-out;
      transition: opacity 0.3s ease;
    }
    
    .chat-balloon.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .chat-balloon::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 10px solid #fff;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .botao-chat {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff0000, #e60000);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: none;
      position: relative;
    }

    .botao-chat:hover { 
      transform: scale(1.1); 
    }

    .botao-chat:disabled { 
      background: #ffcccc; 
      cursor: not-allowed; 
    }

    .botao-chat.loading .chat-img {
      opacity: 0;
    }

    .loading-indicator {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .botao-chat.loading .loading-indicator {
      display: block;
    }

    @keyframes spin { 
      to { transform: translate(-50%, -50%) rotate(360deg); } 
    }
    
    .chat-img {
      max-width: 30px;
      max-height: 30px;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="botao-chat-container">
    <div id="chatBalloon" class="chat-balloon">Como posso ajudar?</div>
    <button id="botaoChat" class="botao-chat" onclick="ChatApp.iniciar()">
      <div class="loading-indicator"></div>
      <img src="images/Adium Logo vermelho.png" alt="Logo Adium" class="chat-img">
    </button>
  </div>

  <script>
    const ChatApp = (() => {
      // Configurações do chat
      const config = {
        scriptUrl: 'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405/assets/js/bootstrap.min.js',
        orgId: '00DVA000001eH3B',
        componentName: 'ChatAdium_GitHubPages',
        deploymentUrl: 'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405',
        scrtUrl: 'https://adiumbr--devchatbot.sandbox.my.salesforce-scrt.com',
        maxTentativas: 5,
        intervalo: 2000
      };
      
      // Estado do aplicativo
      let tentativas = 0;
      let carregando = false;
      let inicializado = false;
      let scriptCarregado = false;
      
      // Elementos do DOM
      const botao = document.getElementById('botaoChat');
      const balao = document.getElementById('chatBalloon');

      // Atualiza a interface para indicar carregamento
      const setCarregando = (estado) => {
        carregando = estado;
        botao.classList.toggle('loading', estado);
        botao.disabled = estado;
        
        if (estado) {
          balao.classList.add('hidden');
        } else if (!inicializado) {
          balao.classList.remove('hidden');
        }
      };
      
      // Verifica se a API do Salesforce já está disponível
      const verificarAPIDisponivel = () => {
        return typeof embeddedservice_bootstrap !== 'undefined' &&
               embeddedservice_bootstrap.utilAPI &&
               typeof embeddedservice_bootstrap.utilAPI.launchChat === 'function';
      };

      // Carrega o script do Salesforce Chat
      const carregarScript = () => {
        // Evita carregar o script múltiplas vezes
        if (document.getElementById('bootstrap-script') || scriptCarregado) {
          return;
        }
        
        scriptCarregado = true;
        
        const script = document.createElement('script');
        script.id = 'bootstrap-script';
        script.type = 'text/javascript';
        script.src = config.scriptUrl;
        
        script.onload = () => {
          console.log('Script do chat carregado com sucesso');
          setTimeout(configurarChat, 1500);
        };
        
        script.onerror = (erro) => {
          console.error('Erro ao carregar o script do chat:', erro);
          alert('Erro ao carregar o chat. Verifique a conexão e tente novamente.');
          scriptCarregado = false;
          setCarregando(false);
        };
        
        document.head.appendChild(script);
      };

      // Configura o chat após o script ser carregado
      const configurarChat = () => {
        if (!verificarAPIDisponivel()) {
          console.log('API do chat ainda não disponível, tentando novamente...');
          tentativas++;
          
          if (tentativas < config.maxTentativas) {
            setTimeout(configurarChat, config.intervalo);
          } else {
            console.error('API do chat não disponível após várias tentativas');
            alert('O serviço de chat não está respondendo. Tente novamente mais tarde.');
            tentativas = 0;
            scriptCarregado = false;
            setCarregando(false);
          }
          return;
        }
        
        console.log('Inicializando o chat...');
        
        try {
          embeddedservice_bootstrap.init(
            config.orgId,
            config.componentName,
            config.deploymentUrl,
            { scrt2URL: config.scrtUrl }
          );
          
          // Evento após a inicialização do chat
          embeddedservice_bootstrap.utilAPI.addEventHandler('afterInit', () => {
            console.log('Chat inicializado com sucesso');
            inicializado = true;
            setCarregando(false);
            tentativas = 0;
          });
          
          // Evento após o chat ser fechado
          embeddedservice_bootstrap.utilAPI.addEventHandler('afterDestroy', () => {
            console.log('Chat fechado');
            inicializado = false;
            balao.classList.remove('hidden');
          });
          
          console.log('Configuração do chat concluída');
        } catch (erro) {
          console.error('Erro ao configurar o chat:', erro);
          alert('Ocorreu um erro ao configurar o chat. Por favor, atualize a página e tente novamente.');
          scriptCarregado = false;
          setCarregando(false);
        }
      };
      
      // Inicia o chat quando o botão é clicado
      const iniciar = () => {
        if (carregando) return;
        
        console.log('Iniciando chat...');
        setCarregando(true);
        
        if (verificarAPIDisponivel()) {
          console.log('API disponível, abrindo chat...');
          
          embeddedservice_bootstrap.utilAPI.launchChat()
            .then(() => {
              console.log('Chat aberto com sucesso');
              inicializado = true;
              setCarregando(false);
            })
            .catch((erro) => {
              console.error('Erro ao abrir o chat:', erro);
              setCarregando(false);
              alert('Erro ao iniciar o chat. Tente novamente.');
            });
        } else {
          console.log('API não disponível, tentando carregar o script...');
          
          if (!document.getElementById('bootstrap-script') && !scriptCarregado) {
            carregarScript();
          }
          
          setTimeout(iniciar, config.intervalo);
        }
      };
      
      // Carrega o script do chat quando a página é carregada
      window.addEventListener('load', () => {
        console.log('Página carregada, iniciando carregamento do script do chat...');
        setTimeout(carregarScript, 1000);
      });
      
      // Funções públicas
      return { iniciar };
    })();
  </script>
</body>
</html>
