<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Adium Salesforce</title>
    <style type="text/css">
        /* Esconder botão original do Salesforce */
        .embeddedServiceHelpButton {
            display: none !important;
            visibility: hidden !important;
        }
        
        .botao-chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o balão e o botão */
        }

        /* Estilo do balão de mensagem */
        .chat-balloon {
            background: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            position: relative;
            margin-right: 10px;
            border: 1px solid #e0e0e0;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Triângulo do balão */
        .chat-balloon::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 10px solid #fff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .botao-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff0000, #e60000);
            width: 55px;
            height: 55px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .botao-chat:hover {
            background: linear-gradient(to right, #e60000, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .botao-chat:disabled {
            background: #ffcccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            display: none;
        }
        .chat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }

        /* Classe para esconder o balão quando o chat estiver aberto */
        .hidden {
            display: none !important;
        }
        
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            line-height: 1.6;
        }

        /* Indicador de carregamento */
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .botao-chat.loading .loading-indicator {
            display: block;
        }

        .botao-chat.loading .chat-img {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Minha Página com Chat do Salesforce</h1>
    <p>Este é um exemplo de uma página que utiliza o Embedded Service Chat do Salesforce com um botão personalizado.</p>
    <p>Clique no botão vermelho no canto inferior direito para iniciar uma conversa.</p>
    
    <!-- Botão de chat personalizado -->
    <div class="botao-chat-container">
        <div id="chatBalloon" class="chat-balloon">Como posso ajudar?</div>
        <button id="botaoChat" class="botao-chat" onclick="tentarIniciarChat()">
            <div class="loading-indicator"></div>
            <img src="images/Adium Logo vermelho.png" 
                 alt="Logo Adium" 
                 class="chat-img"/>
        </button>
    </div>

    <!-- Script para iniciar o chat quando o botão for clicado -->
    <script type="text/javascript">
        // Variáveis globais
        var tentativas = 0;
        var maxTentativas = 5;
        var intervaloTentativa = 2000; // 2 segundos entre tentativas
        var chatInicializado = false;
        var chatCarregando = false;
        
        // Função para mostrar estado de carregamento
        function setCarregando(estado) {
            const botao = document.getElementById('botaoChat');
            if (estado) {
                botao.classList.add('loading');
                botao.disabled = true;
            } else {
                botao.classList.remove('loading');
                botao.disabled = false;
            }
            chatCarregando = estado;
        }
        
        // Função para verificar se o Salesforce ESW está inicializado
        function verificarEswInicializado() {
            return typeof embeddedservice_bootstrap !== 'undefined' && 
                   embeddedservice_bootstrap.utilAPI && 
                   typeof embeddedservice_bootstrap.utilAPI.launchChat === 'function';
        }
        
        // Função principal para iniciar o chat
        function tentarIniciarChat() {
            // Evitar múltiplos cliques
            if (chatCarregando) return;
            
            setCarregando(true);
            
            const balao = document.getElementById('chatBalloon');
            if (balao) balao.classList.add('hidden');
            
            console.log('Tentando iniciar chat...');
            
            // Verificar se a API está disponível
            if (verificarEswInicializado()) {
                // API disponível, tenta lançar o chat
                embeddedservice_bootstrap.utilAPI.launchChat()
                    .then(() => {
                        console.log('Chat iniciado com sucesso!');
                        chatInicializado = true;
                        setCarregando(false);
                    })
                    .catch((erro) => {
                        console.error('Erro ao iniciar chat:', erro);
                        if (balao) balao.classList.remove('hidden');
                        setCarregando(false);
                        alert('Não foi possível iniciar o chat. Por favor, tente novamente mais tarde.');
                    });
            } else {
                // API não disponível
                if (tentativas < maxTentativas) {
                    tentativas++;
                    console.log(`API do chat não disponível. Tentativa ${tentativas} de ${maxTentativas}...`);
                    
                    // Se é a primeira tentativa e o script ainda não foi carregado, tenta carregar
                    if (tentativas === 1 && !document.getElementById('bootstrap-script')) {
                        carregarScriptChat();
                    }
                    
                    // Tentar novamente após um intervalo
                    setTimeout(() => {
                        if (!chatInicializado) {
                            tentarIniciarChat();
                        }
                    }, intervaloTentativa);
                } else {
                    console.error('API do chat não está disponível após várias tentativas');
                    if (balao) balao.classList.remove('hidden');
                    
                    // Recarrega tudo
                    console.log('Tentando reiniciar o chat...');
                    tentativas = 0; // Reset tentativas
                    setCarregando(false);
                    
                    // Remove scripts antigos
                    var scriptAntigo = document.getElementById('bootstrap-script');
                    if (scriptAntigo) {
                        scriptAntigo.remove();
                    }
                    
                    // Recarrega o script
                    carregarScriptChat();
                    
                    alert('O serviço de chat não está respondendo. Recarregando componentes...');
                }
            }
        }
        
        // Função para carregar o script do Salesforce ESW
        function carregarScriptChat() {
            // Remove script existente se houver
            var scriptExistente = document.getElementById('bootstrap-script');
            if (scriptExistente) {
                scriptExistente.remove();
            }
            
            console.log('Carregando script do chat...');
            
            // Cria o novo script
            var script = document.createElement('script');
            script.id = 'bootstrap-script';
            script.type = 'text/javascript';
            script.src = 'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405/assets/js/bootstrap.min.js';
            
            // Eventos do script
            script.onload = function() {
                console.log('Script do chat carregado com sucesso');
                // Espera um pouco antes de inicializar
                setTimeout(initEmbeddedMessaging, 1500);
            };
            
            script.onerror = function(e) {
                console.error('Erro ao carregar o script do chat:', e);
                setCarregando(false);
                alert('Não foi possível carregar o serviço de chat. Verifique sua conexão de internet.');
            };
            
            // Adiciona o script na página
            document.head.appendChild(script);
        }
        
        // Função para inicializar o chat com delay para garantir carregamento completo
        function initEmbeddedMessaging() {
            try {
                // Verifica se o objeto bootstrap existe
                if (typeof embeddedservice_bootstrap === 'undefined') {
                    console.error('embeddedservice_bootstrap não está definido');
                    setTimeout(initEmbeddedMessaging, 2000); // Tenta novamente após 2 segundos
                    return;
                }
                
                console.log('Inicializando serviço de chat...');
                
                // Configura o chat
                embeddedservice_bootstrap.settings.language = 'pt_BR';
                embeddedservice_bootstrap.settings.displayHelpButton = false;
                embeddedservice_bootstrap.settings.chatButtonPosition = "-30px,-200px";
                
                // Inicializa o chat
                embeddedservice_bootstrap.init(
                    '00DVA000001eH3B',
                    'ChatAdium_GitHubPages',
                    'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405',
                    {
                        scrt2URL: 'https://adiumbr--devchatbot.sandbox.my.salesforce-scrt.com'
                    }
                );
                
                // Adiciona evento para notificar quando o chat estiver pronto
                if (embeddedservice_bootstrap.utilAPI) {
                    embeddedservice_bootstrap.utilAPI.addEventHandler('afterInit', function() {
                        console.log('Chat inicializado e pronto para uso!');
                        chatInicializado = true;
                        setCarregando(false);
                    });
                    
                    embeddedservice_bootstrap.utilAPI.addEventHandler('afterDestroy', function() {
                        console.log('Chat encerrado');
                        const balao = document.getElementById('chatBalloon');
                        if (balao) balao.classList.remove('hidden');
                    });
                }
                
                console.log('Chat inicializado com sucesso!');
            } catch (err) {
                console.error('Erro ao inicializar o Embedded Messaging:', err);
                setCarregando(false);
                alert('Erro ao inicializar o chat. Recarregue a página e tente novamente.');
            }
        }
        
        // Detecta erros de script
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('bootstrap.min.js')) {
                console.error('Erro no script do Salesforce:', e.message);
                setCarregando(false);
            }
        });
    </script>
    
    <!-- Carrega o script do chat automaticamente ao carregar a página -->
    <script type="text/javascript">
        // Espera a página carregar completamente
        window.addEventListener('load', function() {
            // Pequeno delay antes de carregar o script
            setTimeout(carregarScriptChat, 1000);
            
            // Adiciona toggle para o balão de mensagem no hover
            const balao = document.getElementById('chatBalloon');
            const botao = document.getElementById('botaoChat');
            
            // Mostra o balão quando o mouse passar sobre o botão
            botao.addEventListener('mouseenter', function() {
                if (!chatCarregando && !chatInicializado) {
                    balao.classList.remove('hidden');
                }
            });
            
            // Esconde o balão quando o mouse sair do botão
            botao.addEventListener('mouseleave', function() {
                setTimeout(function() {
                    balao.classList.add('hidden');
                }, 2000);
            });
            
            // Esconde o balão após 5 segundos
            setTimeout(function() {
                balao.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
