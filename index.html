<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Adium Salesforce</title>
    <style type="text/css">
        /* Esconder botão original do Salesforce */
        .embeddedServiceHelpButton {
            display: none !important;
            visibility: hidden !important;
        }
        
        .botao-chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }
        
        .botao-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff0000, #e60000);
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .botao-chat:hover {
            background: linear-gradient(to right, #e60000, #cc0000);
            transform: scale(1.1);
        }
        
        .botao-chat:disabled {
            background: #ffcccc;
            cursor: not-allowed;
        }
        
        .chat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }
        
        /* Indicador de carregamento */
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .botao-chat.loading .loading-indicator {
            display: block;
        }

        .botao-chat.loading .chat-img {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="botao-chat-container">
        <button id="botaoChat" class="botao-chat" onclick="tentarIniciarChat()">
            <div class="loading-indicator"></div>
            <img src="images/Adium Logo vermelho.png" alt="Logo Adium" class="chat-img"/>
        </button>
    </div>

    <script type="text/javascript">
        // Variáveis globais
        var tentativas = 0;
        var maxTentativas = 5;
        var intervaloTentativa = 2000;
        var chatCarregando = false;
        
        // Função para mostrar estado de carregamento
        function setCarregando(estado) {
            const botao = document.getElementById('botaoChat');
            if (estado) {
                botao.classList.add('loading');
                botao.disabled = true;
            } else {
                botao.classList.remove('loading');
                botao.disabled = false;
            }
            chatCarregando = estado;
        }
        
        // Função principal para iniciar o chat
        function tentarIniciarChat() {
            if (chatCarregando) return;
            
            setCarregando(true);
            
            // Verificar se a API está disponível
            if (typeof embeddedservice_bootstrap !== 'undefined' && 
                embeddedservice_bootstrap.utilAPI && 
                typeof embeddedservice_bootstrap.utilAPI.launchChat === 'function') {
                
                embeddedservice_bootstrap.utilAPI.launchChat()
                    .then(() => {
                        setCarregando(false);
                    })
                    .catch((erro) => {
                        console.error('Erro ao iniciar chat:', erro);
                        setCarregando(false);
                        alert('Não foi possível iniciar o chat. Tente novamente mais tarde.');
                    });
            } else {
                // API não disponível
                if (tentativas < maxTentativas) {
                    tentativas++;
                    
                    // Se é a primeira tentativa, carrega o script
                    if (tentativas === 1 && !document.getElementById('bootstrap-script')) {
                        carregarScriptChat();
                    }
                    
                    // Tentar novamente após um intervalo
                    setTimeout(tentarIniciarChat, intervaloTentativa);
                } else {
                    // Recarrega tudo
                    tentativas = 0;
                    setCarregando(false);
                    
                    // Remove scripts antigos
                    var scriptAntigo = document.getElementById('bootstrap-script');
                    if (scriptAntigo) {
                        scriptAntigo.remove();
                    }
                    
                    // Recarrega o script
                    carregarScriptChat();
                    alert('O serviço de chat não está respondendo. Recarregando componentes...');
                }
            }
        }
        
        // Função para carregar o script do Salesforce ESW
        function carregarScriptChat() {
            // Remove script existente se houver
            var scriptExistente = document.getElementById('bootstrap-script');
            if (scriptExistente) {
                scriptExistente.remove();
            }
            
            // Cria o novo script
            var script = document.createElement('script');
            script.id = 'bootstrap-script';
            script.type = 'text/javascript';
            script.src = 'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405/assets/js/bootstrap.min.js';
            
            // Eventos do script
            script.onload = function() {
                setTimeout(initEmbeddedMessaging, 1500);
            };
            
            script.onerror = function() {
                setCarregando(false);
                alert('Não foi possível carregar o serviço de chat. Verifique sua conexão.');
            };
            
            // Adiciona o script na página
            document.head.appendChild(script);
        }
        
        // Função para inicializar o chat
        function initEmbeddedMessaging() {
            try {
                // Verifica se o objeto bootstrap existe
                if (typeof embeddedservice_bootstrap === 'undefined') {
                    setTimeout(initEmbeddedMessaging, 2000);
                    return;
                }
                
                // Configura o chat
                embeddedservice_bootstrap.settings.language = 'pt_BR';
                embeddedservice_bootstrap.settings.displayHelpButton = false;
                embeddedservice_bootstrap.settings.chatButtonPosition = "-30px,-200px";
                
                // Configuração de avatares
                embeddedservice_bootstrap.settings.avatarImgURL = "images/Adium Logo vermelho.png";
                embeddedservice_bootstrap.settings.chatbotAvatarImgURL = "images/Adium Logo vermelho.png";
                
                // Configurações adicionais
                embeddedservice_bootstrap.settings.storageDomain = window.location.hostname;
                embeddedservice_bootstrap.settings.smallCompanyLogoImgURL = "images/Adium Logo vermelho.png";
                
                // Inicializa o chat
                embeddedservice_bootstrap.init(
                    '00DVA000001eH3B',
                    'ChatAdium_GitHubPages',
                    'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405',
                    {
                        scrt2URL: 'https://adiumbr--devchatbot.sandbox.my.salesforce-scrt.com'
                    }
                );
                
                // Adiciona evento para notificar quando o chat estiver pronto
                if (embeddedservice_bootstrap.utilAPI) {
                    embeddedservice_bootstrap.utilAPI.addEventHandler('afterInit', function() {
                        setCarregando(false);
                    });
                }
            } catch (err) {
                setCarregando(false);
                alert('Erro ao inicializar o chat. Recarregue a página e tente novamente.');
            }
        }
    </script>
    
    <!-- Carrega o script do chat automaticamente ao carregar a página -->
    <script type="text/javascript">
        window.addEventListener('load', function() {
            setTimeout(carregarScriptChat, 1000);
        });
    </script>
</body>
</html>
