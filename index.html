<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Adium</title>
    <style>
        /* Esconder botão original do Salesforce */
        .embeddedServiceHelpButton {
            display: none !important;
            visibility: hidden !important;
        }
        
        .botao-chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Estilo do balão de mensagem */
        .chat-balloon {
            background: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            position: relative;
            margin-right: 10px;
            border: 1px solid #e0e0e0;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Triângulo do balão */
        .chat-balloon::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 10px solid #fff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .botao-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff0000, #e60000);
            width: 55px;
            height: 55px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .botao-chat:hover {
            background: linear-gradient(to right, #e60000, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .botao-chat:disabled {
            background: #ffcccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            display: none;
        }
        .chat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }

        /* Classe para esconder o balão quando o chat estiver aberto */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="botao-chat-container">
        <div id="chatBalloon" class="chat-balloon">Como posso ajudar?</div>
        <button id="botaoChat" class="botao-chat" onclick="iniciarChat()">
            <img src="https://anderson-teixeira.github.io/images/Adium%20Logo%20vermelho.png" 
                 alt="Logo Adium" 
                 class="chat-img"/>
        </button>
    </div>

    <script>
        function iniciarChat() {
            const balao = document.getElementById('chatBalloon');
            if (balao) balao.classList.add('hidden');

            embeddedservice_bootstrap.utilAPI.launchChat()
                .catch((erro) => {
                    console.error('Erro ao iniciar chat:', erro);
                    alert('Não foi possível iniciar o chat no momento. Tente novamente mais tarde.');
                    if (balao) balao.classList.remove('hidden');
                });
        }
    </script>

    <script type='text/javascript'>
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'pt_BR';

                embeddedservice_bootstrap.init(
                    '00DVA000001eH3B',
                    'ChatAdium_GitHubPages',
                    'https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405',
                    {
                        scrt2URL: 'https://adiumbr--devchatbot.sandbox.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };
    </script>

    <script type='text/javascript' 
            src='https://adiumbr--devchatbot.sandbox.my.site.com/ESWChatAdiumGitHubPages1740412245405/assets/js/bootstrap.min.js' 
            onload='initEmbeddedMessaging()'>
    </script>

</body>
</html>
